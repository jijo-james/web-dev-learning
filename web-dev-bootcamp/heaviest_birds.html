<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Avarage Mass(kg)</th>
                <th>Maximum Mass(kg)</th>
                <th>Flight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>103</td>
                <td>156.8</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>13.5</td>
                <td>39</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h2>Second Table</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2"> Mass(kg)</th>
                <th rowspan="2">Flight</th>
            </tr>
            <tr>
                <th>Average</th>
                <th>Maximum</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>103</td>
                <td>156.8</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>13.5</td>
                <td>39</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
