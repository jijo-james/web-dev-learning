<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form</h1>
    <form action="/bag">
        <p>
            <label for="username">Enter the username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter the password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select a colour: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="age">Enter your age: </label>
            <input id="age" type="number" placeholder="age" name="age">
        </p>
        <!-- This won't submit the form because of type attribute -->
        <button type="button">Dummy Button</button>
        <br>
        <!-- This submit the form -->
        <button>Submit</button>
        <br>
        <!-- This submit the form -->
        <input type="submit" value="Click">
    </form>
    <hr>
    <!-- Outdide of the form no default behaviour -->
    <button>Outside Form</button>
    <h2>External Website Searches</h2>
    <h3>Search in Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit</button>
    </form>
    <h3>Search in Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google</button>
    </form>
    <h3>Search in YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>YouTube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/new">
        <input type="checkbox" name="agrees_to" id="agree">
        <label for="agree">I agrees to everything</label>
        <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">Small</label>
            <br>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">Medium</label>
            <br>
            <input type="radio" name="size" id="l" value="l">
            <label for="l">Large</label>
            <br>
        </p>
        <p>
            <label for="meal">Meal Type: </label>
            <select name="meal" id="meal">
                <option value="">selct meal category</option>
                <option value="veg">Vegiterian</option>
                <option value="fish">Fish</option>
                <option value="meat">Meat</option>
            </select>
        </p>
        <p>
            <label for="cooking">Cooking Level</label>
            <input type="range" id="cooking" min="0" max="10" step="2" value="4" name="cooking_level">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
