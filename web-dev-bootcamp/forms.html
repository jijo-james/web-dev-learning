<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form</h1>
    <form action="/bag">
        <p>
            <label for="username">Enter the username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter the password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select a colour: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="age">Enter your age: </label>
            <input id="age" type="number" placeholder="age" name="age">
        </p>
        <!-- This won't submit the form because of type attribute -->
        <button type="button">Dummy Button</button>
        <br>
        <!-- This submit the form -->
        <button>Submit</button>
        <br>
        <!-- This submit the form -->
        <input type="submit" value="Click">
    </form>
    <hr>
    <!-- Outdide of the form no default behaviour -->
    <button>Outside Form</button>
</body>

</html>
